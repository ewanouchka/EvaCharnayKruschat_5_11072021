<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- liens css -->
    <link rel="stylesheet" type="text/css" href="front-end/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="front-end/css/index.css" />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="front-end/public/icons/teddy.png" />
    <!-- balises meta affichage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta charset="UTF-8" />
    <!-- balises meta référencement -->
    <meta name="keywords" content="Orinoco, teddy bear, ours en peluche, boutique, achat en ligne" />
    <meta
      name="description"
      content="Orinoco, boutique en ligne par thématique, vous fait découvrir son univers OriTeddy, le teddy bear par Orinoco."
    />
    <!-- titre -->
    <title>OriTeddy - Le teddy bear par Orinoco</title>
    <!-- importation javascripts -->
    <script src="https://kit.fontawesome.com/ea9c752e95.js" crossorigin="anonymous" async></script>
    <script src="front-end/js/get_formatted_price.js" async></script>
    <script src="front-end/js/get_local_storage.js" async></script>
    <script src="front-end/js/cart_number.js" async></script>
    <script src="front-end/js/index.js" async></script>
  </head>

  <body>
    <!-- début bloc header -->
    <header>
      <img src="front-end/public/icons/teddy.png" class="header-logo" alt="logo OriTeddy" />
      <h1 class="header-title">OriTeddy</h1>
    </header>
    <!-- fin bloc header -->
    <!-- début barre de navigation -->
    <nav class="header-nav">
      <a href="index.html" alt="index" title="index"><i class="fas fa-home header-nav__icon"></i></a>
      Le teddy bear par Orinoco
      <a href="front-end/pages/cart.html" id="cartLogo" alt="panier" title="panier"
        ><i class="fas fa-shopping-bag header-nav__icon"></i
      ></a>
    </nav>
    <!-- fin barre de navigation -->
    <!-- début bloc principal -->
    <main>
      <div id="products">
        <p>Aucun produit trouvé</p>
      </div>
    </main>
    <!-- fin bloc principal -->
    <!-- début footer -->
    <footer>
      <img src="front-end/public/icons/logo.png" class="footer-logo" alt="logo Orinoco" />
      <ul class="footer__list">
        <!-- début bloc gauche = liens vers les autres sites Orinoco -->
        <li>
          <h2>Découvrez nos autres univers</h2>
          <a class="footer__list__link" href="https://www.oricam.fr/"
            ><img src="front-end/public/icons/camera.png" class="icons" alt="logo OriCam" />Appareils photos vintage</a
          >
          <a class="footer__list__link" href="https://www.orifurni.fr/"
            ><img src="front-end/public/icons/table.png" class="icons" alt="logo OriFurni" />Meubles en bois</a
          >
        </li>
        <!-- fin bloc gauche = liens vers les autres sites Orinoco -->
        <!-- début bloc central = mentions légales et à propos -->
        <li class="footer__list__center">
          <h2 class="footer__list__link">A propos</h2>
          <a class="footer__list__link" href="pages/legal_notice.html">Mentions légales</a>
          <a class="footer__list__link" href="pages/confidentiality.html">Confidentialité</a>
          <a class="footer__list__link" href="mailto:contact@orinoco.fr">Contact</a>
        </li>
        <!-- fin bloc central = mentions légales et à propos -->
        <!-- début bloc droite = réseaux sociaux -->
        <li>
          <h2>Nous suivre</h2>
          <a href="https://www.linkedin.com/company/boutique-orinoco/" title="linkedin"
            ><i class="fab fa-linkedin social"></i
          ></a>
          <a href="https://www.facebook.com/orinoco" title="facebook"><i class="fab fa-facebook-square social"></i></a>
          <a href="https://www.instagram.com/orinoco/" title="instagram"><i class="fab fa-instagram social"></i></a>
          <a href="https://twitter.com/orinoco" title="twitter"><i class="fab fa-twitter social"></i></a>
        </li>
        <!-- fin bloc droite = réseaux sociaux -->
      </ul>
    </footer>
    <!-- fin footer -->
  </body>
</html>
